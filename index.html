<!DOCTYPE html>
<!DOCTYPE html>
<html dir="ltr" lang="en" class lazy loaded="true">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- X-UA-Compatible el del 7 sirve para que sea compatible con todos los buscadores -->
    <title>Google</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="links">
                <a href="gmail">Gmail</a>
                <a href="imagenes">Imágenes</a>
                                
            </div>
            
            <div class="container-image">
                <img class="menu" src="./images\circled-menu.png" alt="Menú">
                <img class="perfil" 
                src="./images/foto perfil.jpg" alt="Verónica perfil">            
            </div>
        </nav>
    </header>
                
                
                

<main>
    <section class="main-logo">
        <img class="logo" src="./images\googlelogo_color_272x92dp.png" alt="googlelogo">
    </section>

    <section class="main-input">
        <div class="main-input-container">
        <img class="serch_icon" src="./images\search.png">
        <input type="text">
        <img class="micro" src="./images\726px-Google_mic.svg.png" alt="microfono">
        <img class="camera" src="./images/camera.png" alt="camarita">
       </div>
    </section>

    <section class="main-buttons">
    <div>
    <button>Buscar con Google</button>
    </div>
    <div>
        <button>Me siento con suerte</button>
    </div>
</section>       
</main>
</body>

</html>
